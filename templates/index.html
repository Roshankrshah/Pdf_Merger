<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
</head>

<body>
    <h1>PDF MERGER</h1>
    <div class="container">
        <form method="post" action="/merge" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="exampleFormControlFile1">Select  Pdfs file</label>
                <input type="file" name ="pdfs" class="form-control-file" id="exampleFormControlFile1" multiple accept=".pdf">
            </div>
            <button type="submit" class="btn btn-primary my-4">Submit</button>
        </form>
    </div>
</body>

</html>
